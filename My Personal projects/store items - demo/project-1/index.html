<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Item Store</title>
</head>
<body>
    <div class="container">
        <h1>Item Store</h1>
        <form id="itemForm">
            <input type="text" id="itemName" placeholder="Item Name" required>
            <input type="number" id="itemPrice" placeholder="Item Price" required min="0">
            <button type="submit">Add Item</button>
        </form>
        <div id="itemList">
            <h2>Items</h2>
            <ul id="items"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
